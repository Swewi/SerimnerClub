{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Serimner Club{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Serimner Club, a music club in second life for catching up with friends and listening to music" />
    <meta name="keywords"
        content="Second Life, Music, Music Club, Rock, Pop, Indie, Electro, Trance, World, Experimental, Alternative, Folk, Metal" />
    <meta property="og:title" content="Serimner Club" />
    <meta property="og:description" content="A music club in Second Life for meeting friends and listening to music." />
    <meta property="og:image" content="{% static 'images/serimner_logo.png' %}" />
    <meta property="og:url" content="https://serimner-sl-7fac50e5d9cc.herokuapp.com/" />

    <!-- Favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}" />
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100 pt-5">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">My Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/gallery/" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="/info/" class="nav-link">Viking Information</a>
                    </li>
                    <li class="nav-item">
                        <a href="/schedule/" class="nav-link">Schedule</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Club Staff
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">DJ's</a></li>
                            <li><a class="dropdown-item" href="#">Hosts</a></li>
                            <li><a class="dropdown-item" href="#">Management</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="/contact/" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container flex-grow-1 py-4">
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-auto py-3">
        <div class="container text-center">
            <p class="text-muted mb-0">Â© {% now "Y" %} K's Designs</p>
        </div>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/1f32015eb0.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
